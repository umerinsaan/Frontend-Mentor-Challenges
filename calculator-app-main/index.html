  <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="calc-heading">calc</div>
            <div class="theme-wrapper">
                <div class="theme-heading">THEME</div>
                <div class="theme-selector">
                    <div class="spans-wrapper">
                        <span id="theme1">1</span>
                        <span id="theme2">2</span>
                        <span id="theme3">3</span>
                    </div>
                    <div class="bar">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="main">

            <input type="text" class="input">

            <div class="keypad">
                <div class="small-btns">
                    <div class="small-btn-box small-btn-box1">
                        <button class="small-btn digit">7</button>
                        <button class="small-btn digit">8</button>
                        <button class="small-btn digit">9</button>
                        <button class="small-btn del-btn">DEL</button>
                    </div>
                    <div class="small-btn-box small-btn-box2">
                        <button class="small-btn digit">4</button>
                        <button class="small-btn digit">5</button>
                        <button class="small-btn digit">6</button>
                        <button class="small-btn plus-btn operator">+</button>
                    </div>
                    <div class="small-btn-box small-btn-box3">
                        <button class="small-btn digit">1</button>
                        <button class="small-btn digit">2</button>
                        <button class="small-btn digit">3</button>
                        <button class="small-btn minus-btn operator">-</button>
                    </div>
                    <div class="small-btn-box small-btn-box4">
                        <button class="small-btn dot-btn">.</button>
                        <button class="small-btn digit">0</button>
                        <button class="small-btn divide-btn operator">/</button>
                        <button class="small-btn multiply-btn operator">x</button>
                    </div>
                </div>
                <div class="big-btns">
                    <button class="big-btn reset-btn">RESET</button>
                    <button class="big-btn equal-btn">=</button>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
